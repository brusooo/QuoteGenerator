<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/brusooo/QuoteGenerator/master/logo.png" type="image/x-icon">
  </head>
  <body>
    <div class="title">
      <h1>Daily Quotes</h1>
    </div>
    <div class="container">
      <div class="quotes">
        <h1 class="quote"></h1>
        <h5 class="author"></h5>
      </div>
      <div class="events">
        <div class="share">
          <div class="tooltip">copied</div>
          <a href="#" class="tweet" title="Share it on twitter"><i class="fab fa-twitter"></i></a>
          <button class="copy" title="Click to copy"><i class="fas fa-copy"></i></button>
        </div>
        <div class="getNew">
          <button class="new_quote">New Quote</button>
        </div>
      </div>
    </div>
    <div class="signature">
      <h1>Brusooo</h1>
    </div>
    <script
      src="https://kit.fontawesome.com/b0f494353e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="func.js"></script>
  </body>
</html>
